
<div class="coourse">
    <div class="row">
        <div class="col-6 offset-3">
            <ng-container *ngIf="(courseobj$|async) as course; else noCourse">
                <!-- <h3>{{course.description}}</h3>
               <img class="w-100"
                [src]="course.iconUrl" 
               [alt]="course.description"
               [title]="course.description"> -->
               <mat-card class="example-card">
                <mat-card-header>
                  
                  <mat-card-title>{{course.description}}</mat-card-title>
                  
                </mat-card-header>
                <img mat-card-image   
                [src]="course.iconUrl" 
                [alt]="course.description"
                [title]="course.description">
                
                <!-- <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions> -->
              </mat-card>
              
            </ng-container>
            <ng-template #noCourse>
                <p class="alert alert-info">No Course Data!!!</p>
            </ng-template>
        </div>
        <div class="col-6 offset-3">
            <form [formGroup]="lessonForm">
                <mat-form-field class="w-100 my-3">
                    <input 
                    
                    placeholder="Search lessons"
                    type="text" 
                    matInput
                     formControlName="lessonName">
                </mat-form-field>
            </form>
        </div>
        <div class="col-6 offset-3">
            <ng-container *ngIf="(courseLesson$|async) as lessons">
                <!-- {{lessons | json}} -->
                    <table class="table table-bordered" *ngIf="lessons.length > 0,else noLesson">
                        <thead>
                            <tr>
                                <th>Seq No</th>
                                <th>description</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let lesson of lessons">
                                <td>{{lesson.seqNo}}</td>
                                <td>{{lesson.description}}</td>
                                <td>{{lesson.duration}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noLesson>
                        <p class="alert alert-info">no lesson</p>
                    </ng-template>
            </ng-container>
          
        </div>
    </div>
</div>
